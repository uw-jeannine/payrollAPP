{% load static %}
<!DOCTYPE html>
<html >
  <head>
    
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="images/a.png"> 
        <link rel="stylesheet" href="{% static 'css/as.css' %}"> 
        
  </head>
  <body>
    <div class="container">

        <div id="login-form">
      
          <h3>Payroll M.S</h3>
      
          <fieldset>
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-dismissible alert-warning">
                  <button type="button" class="close" data-dismiss="alert">
                  Ã—
                  </button>
                  <strong>{{message}}</strong>
                </div>
            {% endfor %}
            {% endif %}
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
                <input type="text" class="form-control" placeholder=" email or phone" name="username"></br></br>
                <input type="password" class="form-control" placeholder="Password" name="password">  
                <a href=""><input type="submit" value="Login" name="login"></a>
                <footer class="clearfix">
                </footer>
            </form>

        </fieldset>
    
      </div> 
    
    </div>
        
      </body>
    </html>
